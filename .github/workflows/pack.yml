name: Release
on:
  push:
    
  # workflow_dispatch:

env:
  LD_C: C
  LD_LIBRARY_PATH: /home/runner/work/tauri-linux/tauri-linux/src-tauri/jre/lib/amd64/server:/home/runner/work/tauri-linux/tauri-linux/src-tauri/jre/lib/amd64

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm' # Set this to npm, yarn or pnpm.

      - name: Install frontend dependencies
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: npm install # Change this to npm, yarn or pnpm.

      # - run: echo $LD_LIBRARY_PATH >> $GITHUB_STEP_SUMMARY

      - run: echo $LD_LIBRARY_PATH

      - name: Build the app
        uses: tauri-apps/tauri-action@v0.4.2

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LC_ALL: C
          LD_LIBRARY_PATH: /home/runner/work/tauri-linux/tauri-linux/src-tauri/jre/lib/amd64/server:/home/runner/work/tauri-linux/tauri-linux/src-tauri/jre/lib/amd64
        with:
          tagName: v__VERSION__-linux # This only works if your workflow triggers on new tags.
          releaseName: v__VERSION__-linux # tauri-action replaces \_\_VERSION\_\_ with the app version.
          # releaseBody: 'See the assets to download and install this version.'
          # releaseDraft: true
          # prerelease: false

      # - name: run appimage.sh
      #   if: ${{ always() }}
